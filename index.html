<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best application</title>
    <script type="module" src="src/main.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="tabsButtons">
        <button id="toggle">Toggle timer/date</button>
    </div>

    <div class="dates none tab">
        <h3>Date calc</h3>
        <form id="dateCalc-form">
            <label>
                <strong>First date</strong>
                <input type="date" name="firstDate">
            </label>
            <label>
                <strong>Second date</strong>
                <input type="date" name="secondDate">
            </label>
            <button>Calc interval</button>
            <div id="dateCalc-result"></div>
        </form>
    </div>
    <div class="timer tab">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <input type="number" name="seconds" id="inputSeconds">
        <div id="timer-result"></div>
    </div>


</body>
</html>
